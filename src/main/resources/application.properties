spring.application.name=task-management

server.port=8080

spring.profiles.active=${activeSpringProfile:local}

spring.liquibase.enabled=true
spring.liquibase.change-log=db/changelog/db.changelog-master.xml

spring.datasource.url=${datasourceUrl:jdbc:postgresql://db:5432/task_management}
spring.datasource.username=${datasourceUsername:postgres}
spring.datasource.password=${datasourcePassword:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
